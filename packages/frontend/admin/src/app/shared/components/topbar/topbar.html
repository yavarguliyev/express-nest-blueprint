<div class="topbar-container glass" [class.sidebar-collapsed]="isCollapsed()" appDraggableResizable>
  <div class="page-info">
    <span class="breadcrumb" appDraggableResizable="topbar-breadcrumb">{{ currentPageName() }}</span>
  </div>

  <div class="user-actions">
    <!-- Mobile Menu Button (only visible on mobile) -->
    <button class="mobile-menu-btn" 
            [class.active]="mobileMenuOpen()"
            (click)="toggleMobileMenu.emit()" 
            aria-label="Toggle menu">
      <span class="material-icons">{{ mobileMenuOpen() ? 'close' : 'menu' }}</span>
    </button>

    <!-- Theme Toggle -->
    <div class="theme-toggle" appDraggableResizable="topbar-theme-toggle">
      <app-toggle-switch 
        [checked]="isDarkMode()"
        (toggle)="toggleTheme()"
        size="small">
      </app-toggle-switch>
    </div>
    
    <div class="user-profile" routerLink="/profile" appDraggableResizable="topbar-user-profile">
      <div class="user-avatar glow">
        @if (user()?.profileImageUrl) {
          <img [src]="user()?.profileImageUrl" alt="Avatar">
        } @else {
          <span class="user-initials">{{ getUserInitials() }}</span>
        }
      </div>
    </div>
  </div>
</div>
