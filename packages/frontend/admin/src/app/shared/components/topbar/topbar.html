<div class="topbar-container glass">
  <div class="page-info">
    <span class="breadcrumb">{{ currentPageName() }}</span>
  </div>

  <div class="user-actions">
    <div class="notifications">
      <span class="material-icons">notifications</span>
      <span class="badge"></span>
    </div>
    
    <!-- Theme Toggle -->
    <div class="theme-toggle">
      <app-toggle-switch 
        [checked]="isDarkMode()"
        (toggleChange)="toggleTheme()"
        size="small">
      </app-toggle-switch>
    </div>
    
    <div class="user-profile" routerLink="/profile">
      <div class="user-avatar glow">
        @if (user()?.profileImageUrl) {
          <img [src]="user()?.profileImageUrl" alt="Avatar">
        } @else {
          <span class="user-initials">{{ getUserInitials() }}</span>
        }
      </div>
    </div>
  </div>
</div>
