<div class="toggle-switch-container" [class]="'size-' + size">
  <input 
    type="checkbox" 
    [id]="toggleId"
    [checked]="checked" 
    [disabled]="disabled"
    (change)="onToggle()"
    class="toggle-input">
  <label 
    [for]="toggleId"
    class="toggle-switch" 
    [class.disabled]="disabled">
  </label>
</div>
