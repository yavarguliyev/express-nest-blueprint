<div class="toggle-switch-container" [class]="'size-' + size">
  <label class="toggle-switch" [class.disabled]="disabled">
    <input 
      type="checkbox" 
      [checked]="checked" 
      [disabled]="disabled"
      (change)="onToggle()"
      class="toggle-input">
    <span class="toggle-slider"></span>
  </label>
</div>
