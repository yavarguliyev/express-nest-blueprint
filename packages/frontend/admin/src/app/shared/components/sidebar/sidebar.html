<div class="sidebar-container glass" [class.collapsed]="isCollapsed()">
  <!-- Toggle Button -->
  <button class="sidebar-toggle" (click)="toggleSidebar()" [title]="isCollapsed() ? 'Expand Sidebar' : 'Collapse Sidebar'">
    <span class="material-icons">{{ isCollapsed() ? 'menu_open' : 'menu' }}</span>
  </button>

  <div class="sidebar-header">
    <div class="logo-sm glow" (click)="navigateToProfile()">
      @if (user()?.profileImageUrl) {
        <img [src]="user()?.profileImageUrl" alt="Profile">
      } @else {
        <span class="user-initials">{{ getUserInitials() }}</span>
      }
    </div>
    @if (!isCollapsed()) {
      <span class="brand-name clickable" (click)="navigateToProfile()">{{ user()?.firstName }} {{ user()?.lastName }}</span>
    }
  </div>

  <nav class="sidebar-nav">
    <ul>
      @for (item of menuItems; track item.route) {
        <li>
          <a [routerLink]="item.route" routerLinkActive="active" class="nav-item" [title]="isCollapsed() ? item.label : ''">
            <span class="material-icons">{{ item.icon }}</span>
            @if (!isCollapsed()) {
              <span class="nav-label">{{ item.label }}</span>
            }
          </a>
        </li>
      }
    </ul>
  </nav>

  <div class="sidebar-footer">
    <button (click)="logout()" class="logout-btn" [title]="isCollapsed() ? 'Logout' : ''">
      <span class="material-icons">logout</span>
      @if (!isCollapsed()) {
        <span>Logout</span>
      }
    </button>
  </div>
</div>
