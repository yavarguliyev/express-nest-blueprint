<div class="login-container">
  <div class="login-card glass">
    <div class="login-header">
      <div class="logo-icon glow">AG</div>
      <h1>Admin Panel</h1>
      <p>Secure login for system administrators</p>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="email" 
          required 
          placeholder="guliyev.yavar@example.com"
          class="glass-input"
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="password" 
          required 
          placeholder="••••••••"
          class="glass-input"
        >
      </div>

      <div *ngIf="error()" class="error-msg">
        {{ error() }}
      </div>

      <button type="submit" class="btn btn-primary btn-block" [disabled]="loading() || !loginForm.valid">
        <span *ngIf="!loading()">Sign In</span>
        <span *ngIf="loading()">Authenticating...</span>
      </button>
    </form>

    <div class="login-footer">
      <p>&copy; 2026 Antigravity Systems. All rights reserved.</p>
    </div>
  </div>
</div>
