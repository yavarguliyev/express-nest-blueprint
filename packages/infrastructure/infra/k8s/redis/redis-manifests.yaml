apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  namespace: express-nest-app
spec:
  replicas: 1
  selector:
    matchLabels:
      service: redis
  template:
    metadata:
      labels:
        service: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        resources:
          limits:
            cpu: "500m"
            memory: "128Mi"
          requests:
            cpu: "100m"
            memory: "64Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: express-nest-app
spec:
  selector:
    service: redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379