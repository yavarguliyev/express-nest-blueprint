apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  namespace: express-nest-app
  labels:
    app: express-nest-blueprint
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: express-nest-blueprint
      component: api
  template:
    metadata:
      labels:
        app: express-nest-blueprint
        component: api
    spec:
      dnsConfig:
        options:
          - name: ndots
            value: '1'
      containers:
        - name: api
          image: express-nest-blueprint:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secrets
          env:
            - name: APP_ROLE
              value: 'API'
          resources:
            limits:
              cpu: '1000m'
              memory: '512Mi'
            requests:
              cpu: '200m'
              memory: '128Mi'
          livenessProbe:
            httpGet:
              path: /api/v1/health/live
              port: 3000
              httpHeaders:
                - name: X-Health-Key
                  value: 'your_super_secret_jwt_key'
            initialDelaySeconds: 30
            periodSeconds: 60
          readinessProbe:
            httpGet:
              path: /api/v1/health/ready
              port: 3000
              httpHeaders:
                - name: X-Health-Key
                  value: 'your_super_secret_jwt_key'
            initialDelaySeconds: 15
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: express-nest-app
spec:
  selector:
    app: express-nest-blueprint
    component: api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
