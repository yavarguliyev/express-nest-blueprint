version: "3.8"

services:
  minio:
    image: minio/minio:latest
    container_name: minio_container
    ports:
      - "9000:9000"
      - "9001:9001"
    env_file:
      - .env
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - common

  redis:
    container_name: redis_container
    image: redis:latest
    ports:
      - "6379:6379"
    env_file:
      - .env
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - common

  postgres:
    build:
      context: ../../../../
      dockerfile: packages/infrastructure/common/config/Dockerfile.postgres
    container_name: postgres_container
    restart: always
    env_file:
      - ./.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "54320:5432"
    networks:
      - common

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper_container
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - common

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka_container
    hostname: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_OFFSETS_TOPIC_NUM_PARTITIONS: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_MIN_INSYNC_REPLICAS: 1
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_NUM_PARTITIONS: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_CLEANER_ENABLE: "false"
    healthcheck:
      test: ["CMD", "bash", "-c", "unset KAFKA_JS_LOG_LEVEL; kafka-topics --bootstrap-server localhost:9092 --list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - common

  app-api:
    build:
      context: ../../../../
      dockerfile: packages/infrastructure/Dockerfile
    container_name: app_api
    restart: always
    env_file:
      - .env
    environment:
      APP_ROLE: API
      COMPUTE_APP_ROLE: API
      KAFKA_CLIENT_ID: express-nest-blueprint-api
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started
      minio:
        condition: service_started
      kafka:
        condition: service_healthy
    networks:
      - common

  app-worker:
    build:
      context: ../../../../
      dockerfile: packages/infrastructure/Dockerfile
    restart: always
    env_file:
      - .env
    environment:
      APP_ROLE: WORKER
      COMPUTE_APP_ROLE: WORKER
      KAFKA_CLIENT_ID: express-nest-blueprint-worker
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started
      minio:
        condition: service_started
      kafka:
        condition: service_healthy
    networks:
      - common

  admin-ui:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: admin_ui
    ports:
      - "8081:80"
    depends_on:
      - app-api
    networks:
      - common

  metrics-proxy-api:
    build:
      context: ../../common/config
      dockerfile: Dockerfile.metrics-proxy
    container_name: metrics_proxy_api
    env_file:
      - .env
    environment:
      - HEALTH_CHECK_SECRET=${HEALTH_CHECK_SECRET}
      - TARGET_HOST=app-api
      - TARGET_PORT=3000
      - PROXY_PORT=9100
    depends_on:
      - app-api
    restart: always
    networks:
      - common

  metrics-proxy-worker:
    build:
      context: ../../common/config
      dockerfile: Dockerfile.metrics-proxy
    container_name: metrics_proxy_worker
    env_file:
      - .env
    environment:
      - HEALTH_CHECK_SECRET=${HEALTH_CHECK_SECRET}
      - TARGET_HOST=app-worker
      - TARGET_PORT=3000
      - PROXY_PORT=9100
    depends_on:
      - app-worker
    restart: always
    networks:
      - common

  prometheus:
    build:
      context: ../../common/config
      dockerfile: Dockerfile.prometheus
    container_name: prometheus_container
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    depends_on:
      - metrics-proxy-api
    restart: always
    networks:
      - common

  grafana:
    build:
      context: ../../common/config
      dockerfile: Dockerfile.grafana
    container_name: grafana_container
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: always
    networks:
      - common

networks:
  common:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
  prometheus_data:
  grafana_data:
