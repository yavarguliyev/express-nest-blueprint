version: "3.8"

services:
  minio:
    container_name: minio_container
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    env_file:
      - .env
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - common

  redis-node-1:
    container_name: redis_node_1
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes --requirepass ${REDIS_PASSWORD} --masterauth ${REDIS_PASSWORD}
    env_file:
      - .env
    networks:
      - common

  redis-node-2:
    container_name: redis_node_2
    image: redis:7-alpine
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes --requirepass ${REDIS_PASSWORD} --masterauth ${REDIS_PASSWORD}
    env_file:
      - .env
    networks:
      - common

  redis-node-3:
    container_name: redis_node_3
    image: redis:7-alpine
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes --requirepass ${REDIS_PASSWORD} --masterauth ${REDIS_PASSWORD}
    env_file:
      - .env
    networks:
      - common

  redis-node-4:
    container_name: redis_node_4
    image: redis:7-alpine
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes --requirepass ${REDIS_PASSWORD} --masterauth ${REDIS_PASSWORD}
    env_file:
      - .env
    networks:
      - common

  redis-node-5:
    container_name: redis_node_5
    image: redis:7-alpine
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes --requirepass ${REDIS_PASSWORD} --masterauth ${REDIS_PASSWORD}
    env_file:
      - .env
    networks:
      - common

  redis-node-6:
    container_name: redis_node_6
    image: redis:7-alpine
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes --requirepass ${REDIS_PASSWORD} --masterauth ${REDIS_PASSWORD}
    env_file:
      - .env
    networks:
      - common

  redis-node-7:
    container_name: redis_node_7
    image: redis:7-alpine
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes --requirepass ${REDIS_PASSWORD} --masterauth ${REDIS_PASSWORD}
    env_file:
      - .env
    networks:
      - common

  redis-node-8:
    container_name: redis_node_8
    image: redis:7-alpine
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes --requirepass ${REDIS_PASSWORD} --masterauth ${REDIS_PASSWORD}
    env_file:
      - .env
    networks:
      - common

  redis-cluster-init:
    container_name: redis_cluster_init
    image: redis:7-alpine
    depends_on:
      - redis-node-1
      - redis-node-2
      - redis-node-3
      - redis-node-4
      - redis-node-5
      - redis-node-6
      - redis-node-7
      - redis-node-8
    env_file:
      - .env
    command: >
      sh -c "
      sleep 5;
      redis-cli -a \"$${REDIS_PASSWORD}\" --cluster create \
        redis-node-1:6379 \
        redis-node-2:6379 \
        redis-node-3:6379 \
        redis-node-4:6379 \
        redis-node-5:6379 \
        redis-node-6:6379 \
        redis-node-7:6379 \
        redis-node-8:6379 \
        --cluster-replicas 1 --cluster-yes
      "
    networks:
      - common

  postgres:
    container_name: postgres_container
    build:
      context: ../../../../
      dockerfile: packages/infrastructure/common/config/Dockerfile.postgres
    restart: always
    env_file:
      - ./.env
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD:-password}
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "54320:5432"
    command: |
      postgres
      -c listen_addresses='*'
      -c wal_level=replica
      -c max_wal_senders=10
      -c max_replication_slots=10
      -c hot_standby=on
      -c wal_keep_size=64MB
    networks:
      - common

  postgres-replica-1:
    container_name: postgres_replica_1
    build:
      context: ../../../../
      dockerfile: packages/infrastructure/common/config/Dockerfile.postgres
    restart: always
    env_file:
      - ./.env
    environment:
      - PGUSER=postgres
      - PGPASSWORD=${DB_PASSWORD:-password}
    command: |
      bash -c "
      chown -R postgres:postgres /var/lib/postgresql/data;
      chmod 700 /var/lib/postgresql/data;
      if [ ! -f /var/lib/postgresql/data/PG_VERSION ]; then
        until su-exec postgres pg_isready -h postgres_container -p 5432; do sleep 1; done;
        rm -rf /var/lib/postgresql/data/*;
        su-exec postgres pg_basebackup -h postgres_container -D /var/lib/postgresql/data -U postgres -v -P -X stream -R;
      fi;
      exec su-exec postgres postgres -c hot_standby=on;
      "
    depends_on:
      - postgres
    networks:
      - common

  postgres-replica-2:
    container_name: postgres_replica_2
    build:
      context: ../../../../
      dockerfile: packages/infrastructure/common/config/Dockerfile.postgres
    restart: always
    env_file:
      - ./.env
    environment:
      - PGUSER=postgres
      - PGPASSWORD=${DB_PASSWORD:-password}
    command: |
      bash -c "
      chown -R postgres:postgres /var/lib/postgresql/data;
      chmod 700 /var/lib/postgresql/data;
      if [ ! -f /var/lib/postgresql/data/PG_VERSION ]; then
        until su-exec postgres pg_isready -h postgres_container -p 5432; do sleep 1; done;
        rm -rf /var/lib/postgresql/data/*;
        su-exec postgres pg_basebackup -h postgres_container -D /var/lib/postgresql/data -U postgres -v -P -X stream -R;
      fi;
      exec su-exec postgres postgres -c hot_standby=on;
      "
    depends_on:
      - postgres
    networks:
      - common

  postgres-replica-3:
    container_name: postgres_replica_3
    build:
      context: ../../../../
      dockerfile: packages/infrastructure/common/config/Dockerfile.postgres
    restart: always
    env_file:
      - ./.env
    environment:
      - PGUSER=postgres
      - PGPASSWORD=${DB_PASSWORD:-password}
    command: |
      bash -c "
      chown -R postgres:postgres /var/lib/postgresql/data;
      chmod 700 /var/lib/postgresql/data;
      if [ ! -f /var/lib/postgresql/data/PG_VERSION ]; then
        until su-exec postgres pg_isready -h postgres_container -p 5432; do sleep 1; done;
        rm -rf /var/lib/postgresql/data/*;
        su-exec postgres pg_basebackup -h postgres_container -D /var/lib/postgresql/data -U postgres -v -P -X stream -R;
      fi;
      exec su-exec postgres postgres -c hot_standby=on;
      "
    depends_on:
      - postgres

    networks:
      - common

  zookeeper:
    container_name: zookeeper_container
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - common

  kafka:
    container_name: kafka_container
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_OFFSETS_TOPIC_NUM_PARTITIONS: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_MIN_INSYNC_REPLICAS: 1
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_NUM_PARTITIONS: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_CLEANER_ENABLE: "false"
    healthcheck:
      test: ["CMD", "bash", "-c", "unset KAFKA_JS_LOG_LEVEL; kafka-topics --bootstrap-server localhost:9092 --list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - common

  app-api:
    container_name: app_api
    build:
      context: ../../../../
      dockerfile: packages/infrastructure/Dockerfile
    restart: always
    env_file:
      - .env
    environment:
      APP_ROLE: API
      COMPUTE_APP_ROLE: API
      KAFKA_CLIENT_ID: express-nest-blueprint-api
      RUN_MODE: ${RUN_MODE:-node}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_started
      redis-node-1:
        condition: service_started
      minio:
        condition: service_started
      kafka:
        condition: service_healthy
    networks:
      - common

  app-worker:
    container_name: app_worker
    build:
      context: ../../../../
      dockerfile: packages/infrastructure/Dockerfile
    restart: always
    env_file:
      - .env
    environment:
      APP_ROLE: WORKER
      COMPUTE_APP_ROLE: WORKER
      KAFKA_CLIENT_ID: express-nest-blueprint-worker
      RUN_MODE: ${RUN_MODE:-node}
    depends_on:
      postgres:
        condition: service_started
      redis-node-1:
        condition: service_started
      minio:
        condition: service_started
      kafka:
        condition: service_healthy
    networks:
      - common

  admin-ui:
    container_name: admin_ui
    build:
      context: .
      dockerfile: Dockerfile.nginx
    ports:
      - "8081:80"
    depends_on:
      - app-api
    networks:
      - common

  metrics-proxy-api:
    container_name: metrics_proxy_api
    build:
      context: ../../common/config
      dockerfile: Dockerfile.metrics-proxy
    env_file:
      - .env
    environment:
      - HEALTH_CHECK_SECRET=${HEALTH_CHECK_SECRET}
      - TARGET_HOST=app-api
      - TARGET_PORT=3000
      - PROXY_PORT=9100
    depends_on:
      - app-api
    restart: always
    networks:
      - common

  metrics-proxy-worker:
    container_name: metrics_proxy_worker
    build:
      context: ../../common/config
      dockerfile: Dockerfile.metrics-proxy
    env_file:
      - .env
    environment:
      - HEALTH_CHECK_SECRET=${HEALTH_CHECK_SECRET}
      - TARGET_HOST=app-worker
      - TARGET_PORT=3000
      - PROXY_PORT=9100
    depends_on:
      - app-worker
    restart: always
    networks:
      - common

  prometheus:
    container_name: prometheus_container
    build:
      context: ../../common/config
      dockerfile: Dockerfile.prometheus
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    depends_on:
      - metrics-proxy-api
    restart: always
    networks:
      - common

  grafana:
    container_name: grafana_container
    build:
      context: ../../common/config
      dockerfile: Dockerfile.grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: always
    networks:
      - common

networks:
  common:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
  prometheus_data:
  grafana_data:
