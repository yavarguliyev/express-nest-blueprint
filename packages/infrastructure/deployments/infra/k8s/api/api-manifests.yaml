apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  namespace: express-nest-app
  labels:
    app: express-nest-blueprint
    component: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: express-nest-blueprint
      component: api
  template:
    metadata:
      labels:
        app: express-nest-blueprint
        component: api
    spec:
      dnsConfig:
        options:
          - name: ndots
            value: '1'
      containers:
        - name: api
          image: express-nest-blueprint:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secrets
          env:
            - name: APP_ROLE
              value: 'API'
          resources:
            limits:
              cpu: '1000m'
              memory: '384Mi'
            requests:
              cpu: '200m'
              memory: '128Mi'
          livenessProbe:
            httpGet:
              path: /api/v1/health/live
              port: 3000
              httpHeaders:
                - name: X-Health-Key
                  value: 'your_super_secret_jwt_key'
            initialDelaySeconds: 30
            periodSeconds: 60
          readinessProbe:
            httpGet:
              path: /api/v1/health/ready
              port: 3000
              httpHeaders:
                - name: X-Health-Key
                  value: 'your_super_secret_jwt_key'
            initialDelaySeconds: 15
            periodSeconds: 30
        - name: metrics-proxy
          image: node:20-alpine
          command: ["node", "-e"]
          args:
            - |
              const http = require('http');
              const secret = process.env.HEALTH_CHECK_SECRET;
              http.createServer((req, res) => {
                const options = { hostname: 'localhost', port: 3000, path: '/api/v1/metrics', method: 'GET', headers: { 'X-Health-Key': secret } };
                http.request(options, (p) => { res.writeHead(p.statusCode, p.headers); p.pipe(res); }).on('error', () => { res.writeHead(503); res.end(); }).end();
              }).listen(9100);
          env:
            - name: HEALTH_CHECK_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: HEALTH_CHECK_SECRET
          resources:
            limits:
              cpu: '100m'
              memory: '64Mi'
            requests:
              cpu: '50m'
              memory: '32Mi'
          ports:
            - containerPort: 9100
              name: metrics
          readinessProbe:
            httpGet:
              path: /
              port: 9100
            initialDelaySeconds: 5
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: express-nest-app
spec:
  selector:
    app: express-nest-blueprint
    component: api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
