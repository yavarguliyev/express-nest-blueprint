version: "3.8"

services:
  minio:
    image: minio/minio:latest
    container_name: minio_container
    ports:
      - "9000:9000"
      - "9001:9001"
    env_file:
      - .env
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - common

  redis:
    container_name: redis_container
    image: redis:latest
    ports:
      - "6379:6379"
    env_file:
      - .env
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - common

  postgres:
    container_name: postgres_container
    image: postgres:15-alpine
    restart: always
    env_file:
      - ./.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../../../packages/backend/core-api/database:/docker-entrypoint-initdb.d
    ports:
      - "54320:5432"
    networks:
      - common

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper_container
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - common

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka_container
    hostname: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_OFFSETS_TOPIC_NUM_PARTITIONS: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_MIN_INSYNC_REPLICAS: 1
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_NUM_PARTITIONS: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_CLEANER_ENABLE: "false"
    healthcheck:
      test: ["CMD", "bash", "-c", "unset KAFKA_JS_LOG_LEVEL; kafka-topics --bootstrap-server localhost:9092 --list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - common

  app-api:
    build:
      context: ../../../../
      dockerfile: packages/infrastructure/Dockerfile
    container_name: app_api
    restart: always
    env_file:
      - .env
    environment:
      APP_ROLE: API
      COMPUTE_APP_ROLE: API
      KAFKA_CLIENT_ID: express-nest-blueprint-api
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started
      minio:
        condition: service_started
      kafka:
        condition: service_healthy
    networks:
      - common

  app-worker:
    build:
      context: ../../../../
      dockerfile: packages/infrastructure/Dockerfile
    restart: always
    env_file:
      - .env
    environment:
      APP_ROLE: WORKER
      COMPUTE_APP_ROLE: WORKER
      KAFKA_CLIENT_ID: express-nest-blueprint-worker
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started
      minio:
        condition: service_started
      kafka:
        condition: service_healthy
    networks:
      - common

  admin-ui:
    image: nginx:alpine
    container_name: admin_ui
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app-api
    networks:
      - common

networks:
  common:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
