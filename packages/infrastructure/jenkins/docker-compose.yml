version: '3.8'

services:
  jenkins:
    container_name: jenkins-server
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    privileged: true
    user: root
    dns:
      - 8.8.8.8
      - 1.1.1.1
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ../../../:/var/jenkins_home/workspace/project
      - ./casc.yaml:/var/jenkins_home/casc.yaml
      - ./init.groovy.d:/var/jenkins_home/init.groovy.d
      - ~/.kube/config:/root/.kube/config:ro
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
      - CASC_JENKINS_CONFIG=/var/jenkins_home/casc.yaml
      - JENKINS_ADMIN_PASSWORD=admin123
      # Disable proxy for Docker image pulls
      - HTTP_PROXY=
      - HTTPS_PROXY=
      - NO_PROXY=*
      - http_proxy=
      - https_proxy=
      - no_proxy=*
    extra_hosts:
      - "api.local:host-gateway"
      - "grafana.local:host-gateway"
      - "prometheus.local:host-gateway"
      - "minio.local:host-gateway"
      - "kubernetes.docker.internal:host-gateway"
    networks:
      - common

networks:
  common:
    driver: bridge

volumes:
  jenkins_home:
