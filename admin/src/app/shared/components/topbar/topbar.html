<div class="topbar-container glass">
  <div class="page-info">
    <span class="breadcrumb">Admin / {{ 'Dashboard' }}</span>
  </div>

  <div class="user-actions">
    <div class="notifications">
      <span class="material-icons">notifications</span>
      <span class="badge"></span>
    </div>
    <div class="user-profile" routerLink="/profile">
      <div class="user-info">
        <span class="user-name">{{ user?.firstName }} {{ user?.lastName }}</span>
        <span class="user-role">{{ user?.role }}</span>
      </div>
      <div class="user-avatar glow">
        <img *ngIf="user?.profileImageUrl" [src]="user?.profileImageUrl" alt="Avatar">
        <span *ngIf="!user?.profileImageUrl" class="material-icons">account_circle</span>
      </div>
    </div>
  </div>
</div>
