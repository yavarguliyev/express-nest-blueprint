version: "3.8"

services:
  redis:
    container_name: redis_container
    image: redis:latest
    ports:
      - "6379:6379"
    command: ["redis-server", "--requirepass", "your_redis_password"]
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - common

  postgres:
    container_name: postgres_container
    image: postgres:15-alpine
    restart: always
    env_file:
      - ./.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../database:/docker-entrypoint-initdb.d
    ports:
      - "54320:5432"
    networks:
      - common

  app-api:
    build:
      context: ../../
      dockerfile: Dockerfile
    container_name: app_api
    restart: always
    environment:
      - COMPUTE_APP_ROLE=api
      - COMPUTE_AUTO_SPAWN=false
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_HOST=redis
      - STORAGE_ENDPOINT=minio
      - STORAGE_PORT=9000
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
      - minio
    networks:
      - common

  app-worker:
    build:
      context: ../../
      dockerfile: Dockerfile
    restart: always
    environment:
      - COMPUTE_APP_ROLE=worker
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_HOST=redis
      - STORAGE_ENDPOINT=minio
      - STORAGE_PORT=9000
    depends_on:
      - postgres
      - redis
      - minio
    networks:
      - common

  minio:
    image: minio/minio:latest
    container_name: minio_container
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minio_admin
      - MINIO_ROOT_PASSWORD=minio_password
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - common

networks:
  common:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
