apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-ui-deployment
  namespace: express-nest-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: admin-ui
  template:
    metadata:
      labels:
        app: admin-ui
    spec:
      containers:
      - name: admin-ui
        image: nginx:alpine # We assume built assets are in a separate image or mounted
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        - name: admin-assets
          mountPath: /usr/share/nginx/html
      volumes:
      - name: nginx-config
        configMap:
          name: admin-nginx-config
      - name: admin-assets
        emptyDir: {} # In a real scenario, this would be populated by an init container or a shared volume
---
apiVersion: v1
kind: Service
metadata:
  name: admin-ui-service
  namespace: express-nest-app
spec:
  selector:
    app: admin-ui
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: admin-nginx-config
  namespace: express-nest-app
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }
    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;
        server {
            listen 80;
            location / {
                root /usr/share/nginx/html;
                index index.html;
                try_files $uri $uri/ /index.html;
            }
            location /api/v1 {
                proxy_pass http://api-service:3000;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_cache_bypass $http_upgrade;
            }
        }
    }