apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
  namespace: express-nest-app
  labels:
    app: express-nest-blueprint
    component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: express-nest-blueprint
      component: worker
  template:
    metadata:
      labels:
        app: express-nest-blueprint
        component: worker
    spec:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      containers:
      - name: worker
        image: express-nest-blueprint:latest
        imagePullPolicy: IfNotPresent
        command: ["node", "dist/main.js"]
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
        env:
        - name: APP_ROLE
          value: "WORKER"
        resources:
          limits:
            cpu: "1000m"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "128Mi"
        livenessProbe:
          exec:
            command: ["pgrep", "-f", "node dist/main.js"]
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          exec:
            command: ["pgrep", "-f", "node dist/main.js"]
          initialDelaySeconds: 5
          periodSeconds: 10